<div class="loginContainer">
	<div style="padding-bottom: 10px;">
		<dl-tag [variant]="variant" [label]="username"></dl-tag>
	</div>

<dl-button *ngIf="!isLoggedIn()" (click)="login()" variant="primary" label="Login" size="md"></dl-button>
<dl-button *ngIf="isLoggedIn()" (click)="logout()" variant="primary" label="Logout" size="md"></dl-button>
</div>
